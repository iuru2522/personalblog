---
layout: default
title: Signup
---



<h1 class="page__title page__title--center">Signup</h1>

<form class="form form--auth" action="/" method="post">
    <div class="form__group form__group--md">
        <input class="form__control" type="text" placeholder="Your name">
        <span class="form__line"></span>
    </div>

    <div class="form__group form__group--md">
        <input class="form__control" type="email" placeholder="Email">
        <span class="form__line"></span>
    </div>

    <div class="form__group form__group--md">
        <input class="form__control" type="password" placeholder="New password">
        <span class="form__line"></span>
    </div>

    <div class="form__group form__group--md">
        <input class="form__control" type="password" placeholder="2d time password">
        <span class="form__line"></span>
    </div>

    <div class="for__footer form__footer--center">
        <div class="form__group form__group--md">
            <button class="btn btn--blue btn--rounded btn--sm" type="submit">Register</button>
        </div>
        <ul class="form__footer--list">
            <li>
                <a href="signin.html">Sign in</a>
            </li>
            <li>
                <a href="reset.html">Forgot password</a>
            </li>
        </ul>
    </div>
</form>
