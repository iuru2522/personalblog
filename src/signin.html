<h1 class="page__title page__title--center">Signin</h1>

<form class="form form--auth" action="/" method="post">
    <div class="form__group form__group--md">
        <input class="form__control" type="email" placeholder="Email">
        <span class="form__line"></span>
    </div>

    <div class="form__group form__group--md">
        <input class="form__control" type="password" placeholder="Password">
        <span class="form__line"></span>
    </div>


    <div class="for__footer form__footer--center">
        <div class="form__group form__group--md">
            <button class="btn btn--blue btn--rounded btn--sm" type="submit">Log in</button>
        </div>
        <ul class="form__footer--list">
            <li>
                <a href="signup.html">Register</a>
            </li>
            <li>
                <a href="reset.html">Forgot password</a>
            </li>
        </ul>
    </div>
</form>
